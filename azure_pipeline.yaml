trigger: none
  #batch: true
  #branches:
  #  include:
  #  - master
  #paths:
  #  exclude:
  #  - /modules/azure-landing-zone/*
  #  - /components/global/*

resources:
  repositories:
  - repository: cnp-azuredevops-libraries
    type: github
    ref: refs/heads/dtspo-3305
    name: hmcts/cnp-azuredevops-libraries
    endpoint: 'hmcts'

variables:
  - name: timeoutInMinutes
    value: 60
  - name: agentPool
    value: ubuntu-18.04
  - name: build
    value: $(Build.BuildNumber)
  - name: product
    value: cft-platform
  - name: terraformInitSubscription
    value: 04d27a32-7a07-48b3-95b8-3c8691e1a263
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries

parameters:
  - name: environments
    type: object
    default:
      - name: stg
      - name: dev
      - name: test
      - name: stg
      - name: prod

stages:
  - stage: Precheck
    jobs:
      - job:
        pool:
          vmImage: ${{ variables.agentPool }}
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: 'infra-vault-nonprod'
              keyvaultSecret: 'azure-devops-token'
              serviceConnection: 'DCD-CFT-Sandbox'


  - ${{ each environment in parameters.environments }}:
    - template: pipeline/stages/tf-action.yaml
      parameters: 
        env: environment
        terraformAction: plan
        ${{ if eq('${{ environment }}', 'sbox') }}:
          dependsOn: Precheck
        ${{ if eq('${{ environment }}', 'dev') }}:
          dependsOn: apply_sbox
        ${{ if eq('${{ environment }}', 'test') }}:
          dependsOn: apply_dev
        ${{ if eq('${{ environment }}', 'stg') }}:
          dependsOn: apply_test

    - ${{ if ne('${{ environment }}', 'sbox') }}:
      - template: pipeline/stages/wait.yaml
        parameters: 
          env: environment
          dependsOn: 'plan_${{ environment }}'

    - template: pipeline/stages/tf-action.yaml
      parameters: 
        env: environment
        terraformAction: apply
        dependsOn: 
          - ${{ if eq('${{ environment }}', 'sbox') }}:
            - plan_${{ environment }}
          - ${{ if eq('${{ environment }}', 'dev') }}:
            - wait_${{ environment }}
          - ${{ if eq('${{ environment }}', 'test') }}:
            - wait_${{ environment }}
          - ${{ if eq('${{ environment }}', 'stg') }}:
            - wait_${{ environment }}

